<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="css/modern-normalize.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader">
        <h2 class="loader"></h2>
      </div>
      <div id="game" class="justify-center flex-column hidden">
        <header>
          <div class="questionHeader">
            <p>
              Question
              <span id="questionCounter"></span>
            </p>
          </div>
          <div id="progressBarFull" class="progress-bar-full">
            <div id="progressBar" class="progress-bar"></div>
          </div>
          <div class="scoreHeader">
            <p>
              # Correct: 
              <span id="numCorrect">0</span>
            </p>
          </div>
        </header>
        <div class="question">
          <h3 id="question"></h3>
        </div>
        <div class="choice-container" data-number="1">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="11"></p>
        </div>
        <div class="choice-container" data-number="2">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="12"></p>
        </div>
        <div class="choice-container" data-number="3">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="13"></p>
        </div>
        <div class="choice-container" data-number="4">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="14"></p>
        </div>
        <separator></separator>
        <div class="navigation">
          <a href="index.html" class="button">Quiz Home</a>
          <a href="" class="button"  onclick="location.reload();">
            Start Over
          </a>
        </div>
        </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
